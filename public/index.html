<!DOCTYPE html>
<div id="output"></div>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Map Path Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Normal Generator</h1>
    </div>
    <div id="status-message" class="status-message"></div>
    <div id="drop-area">
        <p>Drop your image here</p>
    </div>
    <div id="output"></div>
    <div class="button-container">
        <ul>
            <li><button id="download-btn" class="download-btn">Update</button></li>
            <li>
                <div class="dropdown">
                    <button id="strength-btn" class="dropdown-btn">2</button>
                    <div id="strength-dropdown" class="dropdown-content">
                        <button data-strength="1">1</button>
                        <button data-strength="2">2</button>
                        <button data-strength="3">3</button>
                        <button data-strength="4">4</button>
                        <button data-strength="5">5</button>
                        <button data-strength="6">6</button>
                        <button data-strength="7">7</button>
                        <button data-strength="8">8</button>
                        <button data-strength="9">9</button>
                        <button data-strength="10">10</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <button id="format-btn" class="dropdown-btn">png</button>
                    <div id="format-dropdown" class="dropdown-content">
                        <button data-format="png">png</button>
                        <button data-format="exr">exr</button>
                    </div>
                </div>
            </li>
            <li><button id="copy-btn" disabled>Run</button></li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
